{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Вход</h2>
    <form method="POST" action="{% url 'authorise' %}">
        {% csrf_token %}
        {{ auth_form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <div class="switch">
        <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        <p>Забыли пароль? <a href="{% url 'password_reset' %}">Восстановить</a></p>
    </div>
</div>
{% endblock %}
