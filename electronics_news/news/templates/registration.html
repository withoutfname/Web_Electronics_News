{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Регистрация</h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {{ register_form.as_p }}

        <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="switch">
        <p>Уже есть аккаунт? <a href="{% url 'authorise' %}">Войти</a></p>
    </div>
</div>
{% endblock %}
