{% extends 'base.html' %}

{% block title %}Сообщество{% endblock %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/community.css' %}">
{% endblock %}

{% block content %}
<div class = "community_container">
    <h1>Сообщество</h1>
    <div class = "user-cards">

        {% for user in users %}

        <div class = "user-card">
            <a href = "{% url 'user_detail' user.id%}" >
            <div class = "avatar-container">
                <img src = "{{user.avatar.url}}" style="width:50px; height: 50px;">
            </div>
            <div class = "user-info">
                {{user.nickname}}
                {{user.content_count}}
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}

{% block extra_js %} {% endblock %}
