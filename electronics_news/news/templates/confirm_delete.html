{% extends 'base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<div class="profile-container">
    <h2>Подтверждение удаления</h2>
    <p>Вы уверены, что хотите удалить новость "{{ content.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="button">Удалить</button>
        <a href="{% url 'profile' %}" class="button">Отмена</a>
    </form>
</div>
{% endblock %}
